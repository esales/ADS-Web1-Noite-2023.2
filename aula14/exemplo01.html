<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            margin:0;
        }
        .container{
            display: grid;
            grid-template-columns: 30vw 20vw 40vw 10vw;
        }

        .a{
            background-color: aqua;
        }

        .b{
            background-color: blueviolet;
        }

        .c{
            background-color: cornflowerblue;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="a">1</div>
        <div class="b">2</div>
        <div class="c">3</div>
        <div class="a">4</div>
        <div class="b">5</div>
    </div>
    
</body>
</html>
